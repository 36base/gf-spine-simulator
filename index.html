<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>少女前线Q版枪娘模拟器</title>
	<style type="text/css">
		* { margin: 0; padding: 0; }
		html { font-size: 16px; }
		body { font-size: 1em; color: #fff; background: url(images/bg.jpg) center no-repeat; background-size: cover; }

		.left { float: left; }
		.clear { clear: both; }

		.container { width: 56em; margin: 0 auto; padding: 4em 0; position: relative;}

		.header {  }
		.htitle { font-size: 2em; line-height: 1.5em; text-align: center; }

		.view { float: left; }
		.preview { width: 28em; }
		.Canvas { border: 1px solid #fff; margin: -1px; background: url(images/canvasbg.jpg) no-repeat; background-size: 100% 100%; }
		.preCanvas { width: 16em; height: 14em; }
		.preUI { width: 10em; height: 14em; margin-left: 2em; }
		.conSelect { font-size: 1em; margin: 0.5em 0; }
		.conSelect select { width: 6em; }
		.conButton { width: 4em; text-align: center; line-height: 2em; border: 1px solid #fff; border-radius: 4px; margin: 0.5em; cursor: pointer; float: left; }

		.gameview { width : 26em; margin-left: -1px; padding-left: 2em; border-left: 1px solid #fff; }
		.gameCanvas { width: 56em; height: 31.5em; }
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="htitle">少女前线Q版枪娘模拟器</div>
		</div>
		<div class="preview view">
			<div class="preCanvas Canvas left"></div>
			<div class="preUI UI left">
				<div class="preSelectCharacter conSelect">
					<span>人物：</span>
					<select></select>
				</div>
				<div class="preSelectAnimation conSelect">
					<span>动作：</span>
					<select></select>
				</div>
				<div class="preAddRole conButton">添加</div>
				<div class="preStopRole conButton">停止</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="gameview view">
			<div class="gameUI UI">
				<div class="gameSelectCharacter conSelect">
					<span>人物：</span>
					<select></select>
				</div>
				<div class="gameSelectAnimation conSelect">
					<span>动作：</span>
					<select></select>
				</div>
				<div class="gameSelectposX conRange">
					<span>X：</span>
					<input type="range" min="0" max="800" />
				</div>
				<div class="gameSelectposY conRange">
					<span>Y：</span>
					<input type="range" min="0" max="800" />
				</div>
				<div class="gameTurnRole conButton">翻转</div>
				<div class="gameStopRole conButton">停止</div>
				<div class="gameRemoveRole conButton">移除</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
		<div style="height: 2em;"></div>
		<div class="gameCanvas Canvas"></div>
	</div>
	<script src="js/jquery-1.12.1.min.js"></script>
	<script src="js/pixi/pixi.js"></script>
	<script src="js/pixi/pixi-spine.js"></script>
	<script src="js/game.js"></script>
</body>
</html>
